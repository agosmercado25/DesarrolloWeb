<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boton select</title>
  </head>
  <body>
    <form class="" action="resultado.html" method="get">
      <h3>Introduce la calidad de la imagen que deseas</h3>
      <select class="" name="calidad">
        <!-- el valor en value es el que sale en la url -->
        <option value="1">Alta</option>
        <option value="2">Media</option>
        <option value="3">Baja</option>

        <input type="submit" name="" value="Enviar datos">

      </select>

    </form>
  </body>
</html>
