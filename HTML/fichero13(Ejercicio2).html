<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro de un usuario nuevo</title>
  </head>
  <body>
    <form class="" action="resultado.html" method="get">
      <h1>Registro de usuario</h1>
      Nombre <input type="text" name="nombre" placeholder="Nombre">
      Apellido <input type="text" name="apellido" placeholder="Apellido">
      <p></p>
      Correo electrónico <input type="email" name="email" placeholder="Correo electrónico">
      Contraseña <input type="password" name="password" placeholder="Contraseña">
      <p>¿Eres mayor de edad?</p>
      Si <input type="radio" name="edad" value="si">
      No <input type="radio" name="edad" value="no">
      <p>Selecciona el tipo de suscripción</p>
      <select class="" name="suscripcion">
        <option value="diaria">Diaria</option>
        <option value="mensual">Mensual</option>
        <option value="anual">Anual</option>
      </select>
      <p>Selecciona el color de fondo</p>
      <input type="color" name="color" value="black">
      <p></p>
      <input type="submit" name="enviar" value="Enviar">
    </form>
  </body>
</html>
