<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listas</title>
  </head>
  <body>
    <!-- OL = order list, lista ordenada -->
    <p>Lista ordenada</p>
    <ol>
      <li>Primer elemento</li>
      <li>Segundo elemento</li>
      <li>Tercer elemento</li>
    </ol>
    <!-- UL = Lista no ordenada -->
    <p>Lista no ordenada</p>
    <ul>
      <li>Verde</li>
      <li>Rojo</li>
      <li>Azul</li>
    </ul>
<p>Esta es una mezcla de listas ordenadas y no ordenadas</p>
    <ol>
      <li>Colores</li>
      <ul>
        <li>Verde</li>
        <li>Rojo</li>
        <li>Azul</li>
      </ul>
      <li>Comidas</li>
      <ul>
        <li>Carne</li>
        <li>Pescado</li>
        <li>Fruta</li>
      </ul>
    </ol>
  </body>
</html>
