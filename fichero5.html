<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etiquetas span y div</title>
    <style>
      #capa1{color:blue}
    </style>
  </head>
  <body>
    <p>Esto es un texto con una <span style="color:red">palabra</span> en color rojo</p>
    <div id="capa1">
      <h1>Titular en color Azul</h1>
      <p>Texto con palabras en color azul</p>
    </div>
  </body>
</html>
